<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bootstrap</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="row d-flex min-vh-100">
            <div class="col-md-6 m-auto border rounded shadow p-5 text-center">
                <h1 id="counter">
                    1234
                </h1>
                <p id="pera">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur, iste quos! Nostrum, voluptate dicta impedit fugit recusandae error distinctio mollitia possimus enim voluptatem dolore accusantium, nemo, voluptates vero doloribus laudantium.</p>
                <button class="btn btn-primary btn-sm" id="hide">Hide</button>
                <button class="btn btn-primary btn-sm" id="show">Show</button>
                <button class="btn btn-primary btn-sm" id="toggle">Toggle</button>
            </div>
        </div>
    </div>
   
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
    <script>
        $("#hide").click(()=>{
            $("#pera").hide(500);
        })
        $("#show").click(()=>{
            $("#pera").show(500);
        })
        $("#toggle").click(()=>{
            $("#pera").toggle(500);
        })
    </script>
    <script src="./count-up-me/res/countMe/countMe.min.js"></script>
    <script>
        $("#counter").countMe(0, 0);
    </script>
</body>

</html>
