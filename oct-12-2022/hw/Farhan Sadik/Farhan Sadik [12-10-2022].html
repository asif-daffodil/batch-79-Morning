<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration From</h2>
    <form action="">
        <label for="">Your Name</label>
    <input type="text" placeholder="Your Name" id="yname" required minlength="4" maxlength="20" />
    <br /><br />
    <label for="Email">Your Email</label>
    <input type="email" id="email" placeholder="Email Address" required />
    <br /><br />
    <label for="Web">Website</label>
    <input type="url" id="web" placeholder="web Address" />
    <br /><br />
    <label for="phone">Mobile</label>
    <input type="Text" id="Phone" placeholder="Mobile Number" />
    <br /><br />
    <label for="Pass">Password</label>
    <input type="password" id="Pass" placeholder="Your Password" />
    <br><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" placeholder="Date Of Birth" />
    <br /><br />
    <label for="tob">Time Of Birth</label>
    <input type="time" id="tob" placeholder="Time of Birth" />
    <br /><br />
    <label for="hc">Hair Color</label>
    <input type="color" id="hc" placeholder="Hair Color" />
    <br /><br />
    <label for="Range">Voice range</label>
    <input type="Range" id="range" />
    <input type="range" id="range" />
    <br /><br />
    <label for="gndr">Gender</label>
    <input type="radio" name="gndr" value="Male" />Male 
    <input type="radio" name="gndr" value="Female" />Female
    <input type="radio" name="gndr" value="Other" />Other 
    <br /><br />
    <label for="">Quata</label>
    <input type="checkbox" name="quata" value="Disablr" />Disable
    <input type="checkbox" name="quata" value=" Women" />Women
    <input type="checkbox" name="quata" value="Tribe" />Tribe
    <input type="checkbox" name="quata" value="Freedom Fighter" />Freedom Fighter
    <br /> <br/>
    <label for="count">Country</label>
    <select name="" id="count">
        <option value="">--SELECT COUNTRY--</option>
        <option value="bd">Bangladesh</option>
        <option value="in">India</option>
        <option value="pak">Pakistan</option>
        <option value="other">Other</option>
        <br /><br />
        <label for="pp">Profile Picture</label>
        <input type="file" id="pp" />
        <br /><br />
        <input type="reset" value="Reload" />
        <input type="submit" value="Sign up" />
    </select>
    </form>
</body>
</html>
