<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<main>
<center>

<marquee behavior="alternate" direction=""><font color="cc0066">
   <h1>Registration Form</h1> </font></marquee>
    <font color="blue">
<form action="">
<label for="yname">YOUR NAME</label>
<input type="text"id="yname"placeholder="YOUR NAME"required minlength="5"maxlength="10"/>
<br><br>
<label for="email">YOUR EMAIL</label>
<input type="email"id="email"placeholder="YOUR EMAIL"required minlength="5"maxlength="10"/>
<br><br>
<label for="pass">YOUR PASSWORD</label>
<input type="password"id="pass"placeholder="YOUR PASSWORD"/>
<br><br>
<label for="gndr">GENDER</label>
<input type="radio"name="gndr"value="Male"/>Male
<input type="radio"name="gndr"value="Female"/>Female
<input type="radio"name="gndr"value="Others"/>Others
<br><br>
<label for="pp">Profile Picture</label>
<input type="file"id="pp"><br><br>
<label for="ig"></label>
<input type="checkbox"id="ig" value="I Agree"/>I Agree <br> <br>
<input type="submit"value="Submit"/>Submit
</font>
</form>
</center>
</main>
</body>
</html>
