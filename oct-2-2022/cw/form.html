<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="">
      <label for="yname">Your Name</label>
      <input type="text" placeholder="Your Name" id="yname" required minlength="4" maxlength="10" />
      <br /><br />
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Email Address" required />
      <br /><br />
      <label for="web">Website</label>
      <input type="url" id="web" placeholder="Web Address" />
      <br /><br />
      <label for="phone">Mobile</label>
      <input type="number" id="phone" placeholder="Mobile Number" />
      <br /><br />
      <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="Your Password" />
      <br /><br />
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" placeholder="Date of Birth" />
      <br /><br />
      <label for="tob">Time of Birth</label>
      <input type="time" id="tob" placeholder="Time of Birth" />
      <br /><br />
      <label for="hc">Hair Color</label>
      <input type="color" id="hc" placeholder="Hair Color" />
      <br /><br />
      <label for="range">Voive Range</label>
      <input type="range" id="range" />
      <br /><br />
      <label for="gndr">Gebder</label>
      <input type="radio" name="gndr" value="Male" />Male
      <input type="radio" name="gndr" value="Female" />Female
      <input type="radio" name="gndr" value="Others" />Tiktoker <br /><br />
      <label for="">Quata</label>
      <input type="checkbox" name="quata" value="Disabled" />Disabled
      <input type="checkbox" name="quata" value="Women" />Women
      <input type="checkbox" name="quata" value="Tribe" />Tribe
      <input type="checkbox" name="quata" value="Freedom Fighter" />Freedom Fighter <br /><br />
      <label for="count">Country</label>
      <select name="" id="count">
        <option value="">--SELECT COUNTRY--</option>
        <option value="bd">Bangladesh</option>
        <option value="in">India</option>
        <option value="pak">Pakistan</option>
        <option value="others">Others</option>
      </select>
      <br /><br />
      <label for="cmt">Your Comments</label><br />
      <textarea name="" id="cmt" cols="50" rows="5" placeholder="Your Comment"></textarea>
      <br /><br />
      <label for="pp">Profile Picture</label>
      <input type="file" id="pp" />
      <br /><br />
      <input type="reset" value=Reload" />
      <input type="submit" value="Sign-up" />
    </form>
  </body>
</html>
