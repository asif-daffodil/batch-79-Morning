<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANGLADESH</title>
</head>
<body bgcolor="Black">
    <center>
    <marquee
        behavior="alternate"
        direction=""
        scrollamount="20"
        onmouseover="this.stop()"
        onmouseout="this.start()"
        bgcolor="red"
        width="90%"
      >
        <font color="black" size="10">
          Prothomalo and Bangladesh Pratadin Newspaper
        </font>
      </marquee><br><br>
      </center>
    <center>
    <iframe src="https://www.prothomalo.com/" frameborder="0" width="45%" height="600"></iframe>
    <iframe src="https://www.bd-pratidin.com/" frameborder="0" width="45%" height="600"></iframe></center><br><br>
   <center>
    <marquee
    behavior="slide"
    direction=""
    scrollamount="20"
    onmouseover="this.stop()"
    onmouseout="this.start()"
    bgcolor="blue"
    width="90%"
  >
    <font color="red" size="8">
        Daily Janakantha and Kalerkantho Newspaper
    </font>
  </marquee>
  </center>
  
    <center>
    <iframe src="https://www.dailyjanakantha.com/" frameborder="0" width="45%" height="600"></iframe>
    <iframe src="https://www.kalerkantho.com/" frameborder="0" width="45%" height="600"></iframe>
    </center>
</body>
</html>
